<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light"> 
    <div class="container d-flex flex-column w-75 justify-content-center vh-100 align-items-center pt-3">
        {% if msj %}
        <div class="alert alert-success" role="alert">
            <p class="h5">{{msj}}</p>
        </div>
        {% endif %}   
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page" onclick="navegar('{{ url_for('view_product') }}', 'Ver productos')">Ver Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="navegar('{{ url_for('filter_bycategory') }}', 'Filtrar por categoria')">Buscar Producto por Categoria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="navegar('{{ url_for('view_detail') }}', 'Ver pedidos')">Ver Mis Pedidos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="navegar('{{ url_for('personalized_plate') }}', 'Ver pedidos')">Armar mi plato</a>
                </li>
                {% if session['rol'] == 'Admin' %}
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="navegar('{{ url_for('perfil_admin') }}', 'Admin')">Admin</a>
                    </li>
                {% endif %} 
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="navegar('{{ url_for('close_session') }}', 'Ver pedidos')">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul> 
        </div>
        <div class="container mt-5" id="content"></div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function navegar(ruta, titulo) {
            $.ajaxSetup({ cache: false });
            $.ajax({
                type: 'GET',
                url: ruta,
                success: function(response) {
                    $('#content').html(response);
                    history.pushState({ path: ruta }, titulo, ruta);
                }
            });
        }
    </script>
</body>
</html>
