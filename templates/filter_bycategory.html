<div class="container">
  <form method="POST" id="filterForm">
    <label for="id_category">ID del Producto:</label>
    <select name="id_category" id="id_category">
      {% for category in categorys %}
          <option value="{{ category[0] }}">{{ category[1] }}</option>
      {% endfor %}
    </select>
    <button type="button" onclick="filter_bycategory()">Buscar</button>
  </form>  
</div>

<div id="result"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  function filter_bycategory() {
    var id_category = document.getElementById("id_category").value;

     // Make an AJAX request to search for the employee
    $.ajax({
      type: 'POST',
      url: '{{ url_for("filter_bycategory") }}',
      data: { 'id_category': id_category },
      success: function(response) {
      // Update the content dynamically
        $('#result').html(response);
      },
      error: function(error) {
        console.log("Error:", error);
      }
      });
    }
</script>
